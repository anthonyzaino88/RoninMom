<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ronin Mom | Pioneering the Self-Sufficient Lifestyle </title>
</head>
<body>
    <h1>Hello Ronin</h1>

    <form id="signup-form" style="margin-top: 5rem; padding: 3rem;">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
  </form>
    
<script type="module" src="/src/firebase-config.js"></script>
<script type="module" src="/src/signup.js"></script>

<script> document.addEventListener('DOMContentLoaded', () => {
  const signupForm = document.getElementById('signup-form');
  
  if (signupForm) {
    signupForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      signUpUser(email, password);
    });
  }
});

</script>

</body>
</html>
